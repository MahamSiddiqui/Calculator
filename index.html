
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.js"></script>
    
</head>
<body>
    <div id="cal-wrapped">

   
     <header>
          <input type="text" placeholder="0"  id="result-disply" autofocus>
     </header> 
     <div id="cal-body">
    
         <input type="input" value="+"class="btn">
         <input type="input" value="-"class="btn">
         <input type="input" value="/"class="btn">
         <input type="input" value="*"class="btn">
         <input type="input" value="1"class="btn">
         <input type="input" value="2"class="btn">
         <input type="input" value="3"class="btn">
         <input type="input" value="4"class="btn">
         <input type="input" value="5"class="btn">
         <input type="input" value="6"class="btn">
         <input type="input" value="7"class="btn">
         <input type="input" value="8"class="btn">
         <input type="input" value="9"class="btn">
         <input type="input" value="0"class="btn">
         <input type="input" value="."class="btn">
         <input type="input" value="="id="equal">
         <input type="input" value="Clear"id="Remove">
        

        </div>  
    </div>
    <script src="script.js"></script>
    
</body>
</html>
